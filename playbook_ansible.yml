---
- name: Provisionar VM com Docker e Wordpress
  hosts: all
  become: true

  tasks:

    - name: Atualizar lista de pacotes
      apt:
        update_cache: yes

    - name: Atualizar pacotes do sistema
      apt:
        upgrade: dist

    - name: Instalar dependências básicas
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Adicionar chave GPG
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Adicionar repositório do Docker
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian bookworm stable"
        state: present

    - name: Atualizar cache após adicionar repositório Docker
      apt:
        update_cache: yes

    - name: Instalar Docker e Docker Compose v2
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Habilitar e iniciar Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Adicionar usuário vagrant ao grupo docker
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: Criar diretório
      file:
        path: /opt/wordpress
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0755'

    - name: Copiar docker-compose.yml
      copy:
        src: docker-compose.yml
        dest: /opt/wordpress/docker-compose.yml
        owner: vagrant
        group: vagrant
        mode: '0644'

    - name: Subir containers com Docker Compose
      command: docker compose up -d
      args:
        chdir: /opt/wordpress
